name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux-x86_64:
    name: Build Linux x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libncurses5-dev libncursesw5-dev

      - name: Build static binary
        run: |
          make static
          mv processexplorer processexplorer-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: processexplorer-linux-x86_64
          path: processexplorer-linux-x86_64

  build-linux-aarch64:
    name: Build Linux ARM64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Build static ARM64 binary
        run: |
          docker run --rm --platform linux/arm64 \
            -v $PWD:/work -w /work \
            arm64v8/ubuntu:22.04 \
            sh -c "apt-get update && apt-get install -y gcc make libncurses5-dev libncursesw5-dev && make static"
          mv processexplorer processexplorer-linux-aarch64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: processexplorer-linux-aarch64
          path: processexplorer-linux-aarch64

  build-macos-x86_64:
    name: Build macOS x86_64
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install ncurses

      - name: Build static binary
        run: |
          make static
          mv processexplorer processexplorer-darwin-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: processexplorer-darwin-x86_64
          path: processexplorer-darwin-x86_64

  build-macos-aarch64:
    name: Build macOS ARM64
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install ncurses

      - name: Build static binary
        run: |
          make static
          mv processexplorer processexplorer-darwin-aarch64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: processexplorer-darwin-aarch64
          path: processexplorer-darwin-aarch64

  release:
    name: Create Release
    needs: [build-linux-x86_64, build-linux-aarch64, build-macos-x86_64, build-macos-aarch64]
    runs-on: ubuntu-latest

    steps:
      - name: Download Linux x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: processexplorer-linux-x86_64

      - name: Download Linux aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: processexplorer-linux-aarch64

      - name: Download macOS x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: processexplorer-darwin-x86_64

      - name: Download macOS aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: processexplorer-darwin-aarch64

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            processexplorer-linux-x86_64
            processexplorer-linux-aarch64
            processexplorer-darwin-x86_64
            processexplorer-darwin-aarch64
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
